<div>
  <h2>Login</h2>
  <input
    type="email"
    id="email"
    placeholder="example@gmail.com"
    [(ngModel)]="email"
    autocomplete="off"
  />
  <input
    type="password"
    id="password"
    placeholder="Enter password..."
    [(ngModel)]="password"
  />
  <button type="submit" (click)="isLogin()">Login</button>
</div>
