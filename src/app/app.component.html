<div class="container">
  <form [formGroup]="myForm">
    <div class="mb-3">
      <label for="inputName" class="form-label">Name</label>
      <input
        type="text"
        id="inputName"
        class="form-control"
        formControlName="name"
        autocomplete="off"
        required
      />
    </div>
    <div class="btn-group d-flex">
      <button class="btn btn-success" type="submit">Submit</button>
    </div>
  </form>
</div>
