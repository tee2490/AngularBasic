<div>
  <button (click)="getData()">Get Data</button>
</div>
@if(loadData){
<ng-container>
  <h3>Response Data</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address(Zipcode)</th>
      </tr>
    </thead>
    @if(responseData$ | async; as data){
    <tbody>
      @for (user of data; track $index) {
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
          {{ user.address.street }}, {{ user.address.city }},
          {{ user.address.zipcode }}
        </td>
      </tr>
      }
    </tbody>
    }
  </table>
</ng-container>
}
