<div class="form-container">
  <h1>Submit Form</h1>
  <form #myForm="ngForm" (ngSubmit)="formSubmit(myForm)">
    <div class="inputbox">
      <input
        type="text"
        name="name"
        ngModel
        required
        #name="ngModel"
        autocomplete="off"
      />
      <span>Name</span>
    </div>
    <div class="inputbox">
      <input
        type="text"
        name="email"
        ngModel
        required
        #email="ngModel"
        autocomplete="off"
      />
      <span>Email</span>
    </div>
    <div class="inputbox">
      <button type="submit">Submit</button>
      <button type="button" (click)="resetValue(myForm)">Reset</button>
      <button type="button" (click)="setDefault(myForm)">Default Values</button>
    </div>
  </form>
</div>
