<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="submitForm()" class="my-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
        autocomplete="off"
      />

      <label for="name">Email:</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
        autocomplete="off"
      />

      <label for="name">Age:</label>
      <input
        type="number"
        formControlName="age"
        class="form-control"
        id="age"
        autocomplete="off"
      />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
