<div class="container" [formGroup]="myForm" (ngSubmit)="formSubmit()">
  <form>
    <h2 class="display-2 text-center py-3">Login Form</h2>
    <div class="mb-3">
      <label for="inputName" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        formControlName="name"
        autocomplete="off"
      />
      @if (nameControl.touched && nameControl.errors?.['required']) {
      <span class="form-label text-danger">*Name required</span>
      }
    </div>
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        formControlName="email"
        autocomplete="off"
      />
      @if (emailControl.touched && emailControl.errors?.['required']) {
      <span class="form-label text-danger">*Email required</span>
      }
    </div>
    <div class="btn-group d-grid">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
