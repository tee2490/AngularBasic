<h1>Angular <span>Signals</span></h1>
<div class="container">
  <div class="subDiv1">
    <h2>Signal: {{ count() }}</h2>
    <h2>Computed Signal: {{ remainingCount() }}</h2>
  </div>
  <div class="subDiv2">
    <ul>
      @for (value of arr(); track value) {
      <li>{{ value }}</li>
      }
    </ul>
    <button (click)="modifyArr()">Add value</button>
    <h2>Sum of Array: {{ sumArr() }}</h2>
  </div>
</div>
