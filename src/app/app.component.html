<form *ngIf="!formSubmitted">
  <h1>Submit Form</h1>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="nm"
      [ngStyle]="{ 'background-color': nm ? 'lightgreen' : '#ffb6c1' }"
      required
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="em"
      [ngStyle]="{
        'background-color': emailIsValid ? 'lightgreen' : '#ffb6c1'
      }"
      (input)="checkEmailValidation(em)"
      autocomplete="off"
      required
    />
  </div>

  <button type="submit" (click)="showMessage()">Submit</button>
</form>

<p *ngIf="formSubmitted">Form submitted successfully</p>
