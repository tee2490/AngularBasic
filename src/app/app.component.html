<div style="text-align: center; font-size: 20px">
  @switch (person.age) {
    @case (10) {
      <p>The person's age is 10 years old</p>
    }
    @case (20) {
      <p>The person's age is 20 years old</p>
    }
    @case (30) {
      <p>The person's age is 30 years old</p>
    }
    @default {
      <p>The person's age is {{ person.age }} years old</p>
    }
  }
</div>
